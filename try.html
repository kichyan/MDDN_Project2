<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script class="jquery library" src="/js/sandbox/jquery/jquery-1.8.2.min.js" type="text/javascript"></script>
    <title>
        RunJS 演示代码
    </title>
    <script>
        jQuery(function($){
            var array =[] ;
            $(".list li").each(function(i,dom){
                array.push(this);
            });
            array.sort(function(){
                var rand = Math.random();
                if(rand>0.5) return 1;
                else if(rand<0.5) return -1;
            });
            $(".list ul").append(array);
        });
    </script>
</head>
<body>
<div class="list">
    <ul>
        <li>
            <a href="#">
                文字1
            </a>
        </li>

        <li>
            <a href="#">
                文字2
            </a>
        </li>
        <li>
            <a href="#">
                文字3
            </a>
        </li>
    </ul>

</div>
</body>
</html>
